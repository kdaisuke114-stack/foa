<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TCG Prototype - Abyss Generations</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="game-container" class="game-board">
        <div id="opponent-hand" class="center-area hand-area"></div>
        <div class="field-row">
            <div class="resource-container">
                <div id="opponent-mana-display" class="resource-display">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7 
21V14H2L13 3V10H18L7 21Z"></path></svg>
                    <span id="opponent-mana-count" class="resource-count text-yellow-300">0/0</span>
                </div>
            </div>
            <div id="opponent-field" class="center-area"></div>
            <div class="resource-container">
                <div id="opponent-gem-display" class="resource-display">  
                   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L2 8.5L12 22L22 8.5L12 2Z"></path></svg>
                    <span id="opponent-gem-count" class="resource-count text-purple-300">0</span>
                </div>
            </div>
        </div>
        <div class="player-info-container">
            <div class="deck-graveyard-container">
                <div id="opponent-deck-display" class="resource-display">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 19V5C3 3.9 3.9 3 5 3H19C20.1 3 21 3.9 21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19ZM5 19H19V5H5V19Z M7 17H17V15H7V17Z M7 13H17V11H7V13Z M7 9H17V7H7V9Z"></path></svg>    
                    <span id="opponent-deck-count" class="resource-count">0</span>
                </div>
                <div id="opponent-graveyard-display" class="resource-display">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C10.9 2 10 2.9 10 4V6H14V4C14 2.9 13.1 2 12 2ZM6 7V22H18V7H6ZM9 12H15V14H9V12Z"></path></svg>        
                    <span id="opponent-graveyard-count" class="resource-count">0</span>
                </div>
            </div>
            <div class="flex flex-col justify-around items-center gap-2 relative">
                <div id="opponent-info" class="player-info"><div class="name text-sm">アガレス</div><div id="opponent-life" class="life">10</div></div>
                <div id="player-info" 
class="player-info"><div class="name text-sm">Player</div><div id="player-life" class="life">10</div></div>
                <div id="phase-indicator" class="phase-indicator bg-gray-700"></div>
            </div>
            <div class="deck-graveyard-container">
                <div id="player-deck-display" class="resource-display">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 19V5C3 3.9 3.9 3 5 3H19C20.1 
3 21 3.9 21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19ZM5 19H19V5H5V19Z M7 17H17V15H7V17Z M7 13H17V11H7V13Z M7 9H17V7H7V9Z"></path></svg>
                    <span id="player-deck-count" class="resource-count">0</span>
                </div>
                <div id="player-graveyard-display" class="resource-display">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 
0 24 24" fill="currentColor"><path d="M12 2C10.9 2 10 2.9 10 4V6H14V4C14 2.9 13.1 2 12 2ZM6 7V22H18V7H6ZM9 12H15V14H9V12Z"></path></svg>
                    <span id="player-graveyard-count" class="resource-count">0</span>
                </div>
            </div>
        </div>
        <div class="field-row">     
           <div class="resource-container">
                <div id="player-mana-display" class="resource-display">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7 21V14H2L13 3V10H18L7 21Z"></path></svg>
                    <span id="player-mana-count" class="resource-count text-yellow-300">0/0</span>
                </div>     
           </div>
            <div id="player-field" class="center-area"></div>
            <div class="resource-container">
                <div id="player-gem-display" class="resource-display">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L2 8.5L12 22L22 8.5L12 2Z"></path></svg>                
                 <span id="player-gem-count" class="resource-count text-purple-300">0</span>
                </div>
            </div>
        </div>
        <div id="player-hand-container" class="hand-area center-area">
            <div id="hand-view-title" class="absolute top-0 text-xs text-gray-400 font-bold">あなたの手札</div>
            <div id="player-hand-cards" class="flex gap-2 justify-center items-center"></div>
        </div>   
     </div>
    <div class="action-button"><button id="end-turn-button" class="px-5 py-3 bg-red-600 text-white font-bold rounded-lg shadow-lg hover:bg-red-700 transition-colors disabled:bg-gray-500 active:bg-red-800">ターン終了</button></div>
    <div class="priority-buttons">
        <button id="priority-action-button" class="px-4 py-2 bg-purple-600 text-white font-bold rounded-lg shadow-lg hover:bg-purple-700 transition-colors hidden"></button>
        <button id="pass-priority-button" class="px-4 py-2 bg-gray-600 text-white font-bold rounded-lg shadow-lg hover:bg-gray-700 transition-colors hidden">パス</button>
    </div>
    <div id="log" class="log-container"></div>
    <div id="modal-container"></div>

    <script type="module" src="main.js"></script> 

</body>
</html>
